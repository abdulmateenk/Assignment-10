<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body bgcolor=" white">
    <center>
    <table border="5px">
        <tr>

        </tr>

            <th>Times</th>

        <tr>
           <td>Lab</td>
           <td>Phycis</td>

        </tr>
        <tr>
            <th>Field</th>
            <td>Commerce</td>
            <td>Sciene</td>

            <td>Enginering</td>
        </tr>
    </table>

</body>
</html>
