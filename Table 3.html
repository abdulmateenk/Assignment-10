<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table 3</title>
</head>
<body>
    <center>
    <table border="1px"cellpadding="7px">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            
            <th rowspan="2">Topic</th> 
        </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td>Introduction to HTML</td>
    </tr>
    <tr>
        <td>Ending to HTML</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>Introduction to CSS</td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 a.m.</td>
        <td rowspan="2">Ending to CSS</td>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>Introduction to JavaScript</td>
    </tr>
    </table>
    </center>
</body>
</html>
